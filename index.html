<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZGF3cG9kIiwiYSI6ImNsdDczZXVkZDBkZ2IyaW03cWlxZHIza3kifQ.0uZU-l9BhOOyXYeGd_PYJg';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
		style:'mapbox://styles/dawpod/clv5o20fz00jg01qz11jp1iw6',
        center: [33.687, -117.378], // starting position [lng, lat]
        zoom: 11// starting zoom
    });
</script>

</body>
</html>
